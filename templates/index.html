<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XLSX to ICS Converter</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        color: #343a40;
      }
      button {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-center">Upload XLSX File to Convert to ICS</h1>
        <form
          id="uploadForm"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="file" class="form-label">Choose your XLSX file</label>
            <input
              type="file"
              name="file"
              id="file"
              class="form-control"
              accept=".xlsx"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            Upload and Convert
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
